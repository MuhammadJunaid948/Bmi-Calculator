<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <form>
      <h1 style="text-align: center;" class="p-5">BMI Calculator</h1>
      <div class="mb-3">
        <input type="text" class="form-control" id="height" placeholder="height in cm">

      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="weight" placeholder="Weight In Kg">
      </div>

      <button type="submit" class="btn btn-danger my-3 justify-content-center">Calculate</button>
      <div id="results"></div>
      <div id="weight-guideclass=" class="mt-3">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Weight = Less than 24.9</p>
          <p>OverWeight = Less than 24.9</p>
      </div>
    </form>
  </div>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
